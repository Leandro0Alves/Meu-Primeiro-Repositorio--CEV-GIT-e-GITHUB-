<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventos DOM</title>

    <style>
        div#area {
            background-color: rgb(4, 217, 0);
            color: #ffffff;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>

</head>
<body>
    <div id="area">
        Interaja...

    </div>

    <script>

        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', saiu)

        function clicar() {
            a.innerText = 'Clicou!!!'
            a.style.background = 'blue'

        }

        function entrar() {
            a.innerText = 'Entrou!!!'
            a.style.background = 'rgb(4, 217, 0)'

        }

        function saiu() {
            a.innerText = 'Saiu!!!'
            a.style.background = 'red'
        }

    </script>
</body>
</html>
